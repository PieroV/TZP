<script>
'use strict';
let fntAll = {list: [], group: []}
let aLinks = []
let currentDisplay = ''

function analyse() {
	let key = dom.optAnalyse.value
	let newDisplay = key +'analyse'
	if (currentDisplay == newDisplay) {return}
	let aDisplay = []

	let isBase = false, start='', end=''
	let fntsEncountered = []
	let fntDiffs = {}

	let aCommon = [], aBase = []
	for (const k of Object.keys(fntData).sort()) {
		if (k == key) {
			// base starting data
			isBase = true
			start = fntData[k].version +' '+ fntData[k].name
			fntsEncountered = fntData[k].list
			aCommon = fntData[k].list
			aBase = fntData[k].list
		} else {
			// analyse items after base
			let aNew = fntData[k].list
			if (isBase && undefined !== aNew && aNew.length) {
				end = fntData[k].version +' '+ fntData[k].name
				fntsEncountered = fntsEncountered.concat(fntData[k].list)
				fntDiffs[k] = {}
				// common
				aCommon = aCommon.filter(x => aNew.includes(x))
				// use previous aBase to compare
				fntDiffs[k].removed = aBase.filter(x => !aNew.includes(x))
				fntDiffs[k].added = aNew.filter(x => !aBase.includes(x))
				// set aBase for next k
				aBase = fntData[k].list
			}
		}
	}
	fntsEncountered = fntsEncountered.filter(function(item, position) {return fntsEncountered.indexOf(item) === position})
	aDisplay.push(s14 +'ANALYSIS: '+ sc + s12 + start + sc + ' to '+ s12 + end + sc +' ['+ fntsEncountered.length +']<br>')

	// TB
	let aTB = fntTB.list
	let aNotInTB = aTB.filter(x => !aCommon.includes(x))
	let strTB = aNotInTB.length ? '' : sg +' ['+ green_tick +' all fonts in common]'+ sc
	// common
	let objCommon = group(aCommon)
	let aCommonDisplay = group_display(objCommon)
	aDisplay.push('<details><summary>'+ s12 +'IN COMMON ' + sc + '['+ aCommon.length
		+']</summary><p>' + aCommonDisplay.join('<br>') +'</p></details>')
	aDisplay.push('<details><summary>'+ s12 +'TB SYSTEM FONTS ' + sc +'['+ fntTB.list.length
		+ strTB +']</summary><p>' + fntTB.group.join('<br>') +'</p></details>')
	// TB missing
	if (aNotInTB.length) {
		let objNotTB = group(aNotInTB)
		let aNotTB = group_display(objNotTB)
		aDisplay.push(sb +'TB SYSTEM FONTS not IN COMMON '+ sc
			+ '['+ aNotInTB.length +']<br><br>' + aNotTB.join('<br>') +'<br>'
		)
	}
	// DIFFS
	aDisplay.push('<hr></br>' + s14 +'DIFFS'+ sc +'<br>')
	//console.log(fntDiffs)
	for (const k of Object.keys(fntDiffs)) {
		// assume some changes
		aDisplay.push(s12 + fntData[k].version +' '+ fntData[k].name + sc +'<br>')
		for (const j of Object.keys(fntDiffs[k]).sort()) {
			let list = fntDiffs[k][j]
			if (list.length) {
				let objSub = group(list)
				let aSub = group_display(objSub)
				if (list.length < 40) {
					aDisplay.push(j +' ['+ list.length +']<br><span class="indent">'
						+ aSub.join('<br>') +'</span><br>'
					)
				} else {
					aDisplay.push('<details><summary>'+ j +' ['+ list.length +']</summary><p>'
						+ aSub.join('<br>') +'</p></details>')
				}
			}
		}
	}
	// ALL
	let objEncountered = group(fntsEncountered)
	let aEncountered = group_display(objEncountered)
	aDisplay.push('<hr></br>')
	aDisplay.push('<details><summary>'+ s14 + 'ALL FONTS'+ sc +' since '
			+ s14 + start +sc +' ['+ fntsEncountered.length +']</summary><p>'
			+ aEncountered.join('<br>') +'</p></details>')
	
	currentDisplay = newDisplay
	dom.results.innerHTML = aDisplay.join('<br>')
	//console.log('displaying:', newDisplay)
}

function get_links() {
	dom.results.innerHTML = aLinks.join('<br>')

function get_list() {
	let k = dom.optList.value
	let newDisplay = k +'list'+ dom.optGroup.checked
	if (currentDisplay == newDisplay) {return}

	let aDisplay = [], obj
	if ('all' == k) {
		let i = 0, start = '', end = ''
		for (const k of Object.keys(fntData).sort()) {
			i++
			if (1 == i) {start = fntData[k].version +' '+ fntData[k].name
			} else { end = fntData[k].version +' '+ fntData[k].name
			}
		}
		aDisplay.push(s12 + start + sc + ' to '+ s12 + end + sc +' ['+ fntAll.list.length +']<br>')
		obj = fntAll
	} else {
		let link = '<a class="blue" target="_blank" href="'+ fntData[k].url+ '">support link</a>'
		aDisplay.push(s12 + fntData[k].version +' '+ fntData[k].name + sc +' ['+ fntData[k].count +'] '+ link +'<br>')
		obj = fntData[k]
	}

	let data = dom.optGroup.checked ? obj.group : obj.list
	if (undefined !== data) {
		aDisplay.push(data.join('<br>'))
		dom.results.innerHTML = aDisplay.join('<br>')
		currentDisplay = newDisplay
		//console.log('displaying:', newDisplay)
	}
}

function group(array) {
	// return obj
	let obj = {}
	array.forEach(function(font){
		let key = font.split(' ')[0]
		let key5 = key.slice(0,5)
		if ('Noto' == key) {
			key += ' '+ font.split(' ')[1]
		} else if ('Nanum' == key5 || 'Akaya' == key5 || 'Apple' == key5 || 'Chalk' == key5) {
			key = key5
		} else if ('STIX' == key.slice(0,4)) {
			key = key.slice(0,4)
		} else if ('BiauKai' == key.slice(0,7)) {
			key = key.slice(0,7)
		} else {
			let key2 = font.split('-')[0]
			if (key2.length < key.length) {key = key2}
		}
		if (undefined == obj[key]) {obj[key] = [font]} else {obj[key].push(font)}
	})
	return obj
}

function group_display(obj, k) {
	let array = []
	for (const j of (Object.keys(obj).sort())) {
		array.push(s6 + j + sc +' {<br><span class="faint indent">'+ obj[j].join(', ') +'</span><br>}')
		// if k provided then we also build fntList data
		if (undefined !== k) {fntData[k].data[j] = obj[j]}
	}
	return array
}

function run_once() {
	// build lists for analysis
	let aOptionsList = []
	let allSet = new Set() // all unique font names: so we can help track we don't "dupe" across releases e.g. case, spaces
	let allLower = new Set()
	fntAll = {list: [], group: []}
	aLinks = [s12 +'SUPPORT LINKS'+ sc +'<br>']

	let aAll = []
	for (const k of Object.keys(fntData).sort()) {
		if (fntData[k].list.length) {
			aOptionsList.push('<option value="'+ k +'">' + fntData[k].name +' ('+ fntData[k].version +')</option>')
			let array = fntData[k].list.sort()
			aAll = aAll.concat(array)
			fntData[k].count = array.length
			// unique lower case
			array.forEach(function(font){allLower.add(font.toLowerCase())})
			// group
			let obj = group(array)
			fntData[k].data = {}
			fntData[k].group = group_display(obj, k)
			/* tidy up into lines for fntData[k].list
			let aPlain = []
			for (const g of Object.keys(obj).sort()) {aPlain.push("'" + obj[g].join("','") +"'")}
			console.log(k +'\n', aPlain.join(",\n") + ",")
			//*/
			// links
			let item = fntData[k].version +' '+ fntData[k].name
			item = item.padStart(15) +': '
			item += '<a class="blue" href="'+ fntData[k].url +'" target="_blank">' + fntData[k].url +'</a>'
			aLinks.push(item + '<br>')
		}
	}
	// dedupe all unique names into a sorted array
	aAll = aAll.filter(function(item, position) {return aAll.indexOf(item) === position})
	aAll.sort()
	fntAll['list'] = aAll
	let aAllLower = Array.from(allLower)
	aAllLower.sort()
	if (aAll.length !== aAllLower.length) {
		console.error('all length ', aAll.length, '!== all lowercase length', aAllLower.length)
		console.log(aAll.join('\n'))
		dom.alert.innerHTML = '[dupes detected]'
	}
	// group all
	let objall = group(aAll)
	fntAll.group = group_display(objall)

	// populate options
	aOptionsList.push('<option value="all">ALL</option>')
	dom.optList.innerHTML = aOptionsList.join('')
	let aOptionsAnalyse = aOptionsList.slice(0, aOptionsList.length - 2)
	dom.optAnalyse.innerHTML = aOptionsAnalyse.join('')

	// TB fonts
	fntTB.list.sort()
	let objTB = group(fntTB.list)
	fntTB.group = group_display(objTB)

	// display something
	analyse()
}
