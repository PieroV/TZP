	"H": [1600, 1000],

}
let oBuckets = {}

function calcAB(w, h, origin) {
	let res = []
	for (const k of Object.keys(oTests)) {
		let maxW = oTests[k][0], maxH = oTests[k][1], finalWidth, finalHeight
		// height 100's
		if (maxH < h) {
			finalHeight = maxH
		} else {
			finalHeight = Math.floor(h/100) * 100
		}
		// width 200's
		// variable steps
		if (maxW == "variable") {
			if (finalHeight == 1000) {maxW = 1400
			} else if (finalHeight === 900) {maxW = 1200
			} else {maxW = 1000}
		}
		if (maxW < w) {
			finalWidth = maxW
		} else {
			finalWidth = Math.floor(w/200) * 200
		}
		res.push([finalWidth, finalHeight, k, origin])
		// add to buckets
		let inner = finalWidth +" x "+ finalHeight
		if (oBuckets[k][inner] === undefined) {
			oBuckets[k][inner] = [origin]
		} else {
			oBuckets[k][inner].push(origin)
		}
	}
	return res
}


function calc(runtype) {

	// get taskbar variables
	let taskbarVariations = [], taskbarheights = [], taskbarwidths = []
	try {
		if (runtype == "win7") {
			taskbarheights = [62, 48, 30, 0]
			taskbarwidths = [130, 62] // ignore 0, we already add this calc under height
		} else if (runtype == "win11") {
			taskbarheights = [48, 0]
			taskbarwidths = []
		}
		// calc taskbar variations
		taskbarheights.forEach(function(h) {
			taskbarVariations.push([0, -h])
		})
		taskbarwidths.forEach(function(w) {
			taskbarVariations.push([-w, 0])
		})
		//console.log(taskbarVariations)
	} catch(e) {
		console.log(e)
	}
	// ToDo calculate chrome variations


	resUsed.forEach(function(item) {
		try {
			let baseWidth = item[0],
				baseHeight = item[1]
			let baseName = item[2] !== undefined ? item[2] : baseWidth +" x "+ baseHeight
			let originName = item[2] !== undefined ? item[2] +" " : ""
			oData[baseName] = {}
			oRaw["1 resBase"].push(baseName)
			let AB = []
			taskbarVariations.forEach(function(item) {
				let w = item[0], h = item[1]
				let availableWidth = baseWidth + w,
					availableHeight = baseHeight + h
				let nameAvailable = availableWidth +" x "+ availableHeight
				oRaw["3 resAvailable"].push(nameAvailable)
				oData[baseName][nameAvailable] = {}

				// simplify: use a single default chrome
					// default windows: no menu bar, density normal, toolbar only on newtab
					// win11: -12 width, -91 height
				oData[baseName][nameAvailable]["default"] = {}
				let availableInnerWidth = availableWidth - 12,
					availableInnerHeight = availableHeight - 91
				let nameAvailableInner = originName + availableInnerWidth +" x "+ availableInnerHeight
				oRaw["4 innerAvailable"].push(nameAvailableInner)

				oData[baseName][nameAvailable]["default"][nameAvailableInner] = {}
				// A/B
				AB = calcAB(availableInnerWidth, availableInnerHeight, nameAvailableInner)

				/*
					// A

					// B

					// C

				*/

		}
	})

		+ s3 + intInner + sc + " variations after os/chrome" + "<br>"
