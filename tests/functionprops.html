function build_list() {
	let optItems = []
	totalCount = 0
	for (const n of Object.keys(oList)) {
		let count = 0
		optItems.push(n)
		let kdata = oList[n].data
		let max = 0
		for (const k of Object.keys(kdata)) {
			// include ignore items
			let ignore = (kdata[k].ignore !== undefined) ? kdata[k].ignore : []
			let tmpItems = ignore
			// add prefix/suffix & sort items
			if (kdata[k].items !== undefined) {
				let prefix = (kdata[k].prefix !== undefined) ? kdata[k].prefix : ""
				let suffix = (kdata[k].suffix !== undefined) ? kdata[k].suffix : ""
				// add prefix/suffix to items
				kdata[k].items.forEach(function(item) {
					if (!ignore.includes(item))	{item = prefix + item + suffix}
					tmpItems.push(item)
				})
				tmpItems.forEach(function(i) {
					if (i.length > max) {max = i.length}
				})
			}
			// replace items with new sorted list
			kdata[k].items = tmpItems.sort()
			count = count + tmpItems.length
		}
		oList[n].pad = max + 4
		oList[n]["count"] = count
		totalCount += count
		if (n.length > maxPad) {maxPad = n.length}
	}
	// populate combobox
	optItems.sort()
	let optList = dom.optList
	optItems.forEach(function(opt) {
		var el = document.createElement("option")
		el.textContent = opt
		el.value = opt
		optList.appendChild(el)
	})
	// set a default
	if (optItems.includes("Element")) {
		optList.value = "Element"
	} else {
		optList.value = optItems[0]
	}
	dom.totalCount = totalCount
}

function run() {
	// https://developer.mozilla.org/en-US/docs/Web/API/HTML_DOM_API

	oData = {}
	aEverything = []
	let t0 = performance.now()
	let optSort = dom.optSort.checked
	let optList = dom.optList.value
	let tmpList = oList[optList]
	let tmpObj = tmpList.data
	let padlen = tmpList.pad

	try {
		let display = [], groups = []
		for (const k of Object.keys(tmpObj).sort()) {
			let data = tmpObj[k]
			if (data.items !== undefined && data.items.length) {
				let name = (data.title !== undefined ? data.title.toLowerCase() : "")
				let group = k + name
				oData[group] = {}
				let tmpDisplay = []
				groups.push(group)

				data.items.forEach(function(item) {
					if (window[item] !== undefined) {
						try {
							let edata = window[item].prototype
							let array = Object.getOwnPropertyNames(edata)
							let fake = array.slice(array.indexOf("constructor")+1) // tampered: after constructor
							if (optSort) {array.sort()}
							let tmpArray = []
							array.forEach(function(n) {
								tmpArray.push(n)
								aEverything.push(n)
							})
							oData[group][item] = tmpArray
							let hash = mini(tmpArray), countFake = ""
							// count + color each fake individually
							if (fake.length) {
								countFake = " "+ sb + "("+ fake.length +")"+ sc
								fake.forEach(function(item) {
									array[array.indexOf(item)] = sb + item + sc
								})
							}
							tmpDisplay.push(
								s18 + item.padStart(padlen) + sc + ": "+ hash + s18 +" ("+ oData[group][item].length +")"+ sc + countFake +"<br>"+
								"<span class='toghidden" + k +" hidden grey'>[<br>" + "<span class='indent'>" + array.join(", ") +"</span>" + "<br>]</span>"
							)
						} catch(e) {
							console.log(item, e+"")
						}
					} else {
						console.log(item, "is undefined")
					}
				})
				// calculate group hashes + notate
				let hash = mini(oData[group]), notation = ""
				if (isFF && !optSort) {
					if (optList === "Element") {
						if (k == "6" && isVer > 110) { notation = (hash == "b0cb1af2") ? green_tick : zNEW
						} else if (k == "7" && isVer > 91) { notation = (hash == "4c9f8cea") ? green_tick : zNEW
						} else if (k == "8" && isVer > 69) { notation = hash == "eb335cf8" ? green_tick : zNEW
						} else if (k == "9") {
							// we have 3 hashes since we added stable items since they were added
							let good = [
								"5a65ab0d", // FF98+ dialog added
								"682df4ae", // FF65+ marquee added
								"3cc158fb", // FF52-64 
							]
							notation = good.includes(hash) ? green_tick : zNEW
						}
					}
				}
				// display: add group header + details
				let strDesc = (data.desc !== undefined && data.desc.length) ? " <span class='grey'>... "+ data.desc +"</span>" : ""
				display.push(
					"<br><hr>"
					+ "<span id='labelhidden"+ k +"' class='btnfirst btn0' onClick=\"togglerows('hidden"+ k +"','expand')\">[ expand ]</span> "
					+ s13 + hash + sc + notation +" "+ name.toUpperCase() + strDesc +"<br><br>"
				)
				display.push(tmpDisplay.join(""))
			}
		}

		//* everything
		//console.log(aEverything) // 815 all : 749 (no constructors)
		aEverything = aEverything.filter(function(item, position) {return aEverything.indexOf(item) === position}) // deduped
		aEverything.sort() // order is artifical due to htmlList so lets remove that here
		aEverything = aEverything.filter(x => !["constructor"].includes(x)) // remove constructor
		//console.log("['"+ aEverything.join("','") +"']") // 447
		//*/

		// display
		let strAll = s18 + (optList.toUpperCase()).padStart(maxPad) + sc +": "+ s13 + mini(oData) + sc
			+ " <span class='btn18 btnc' onclick='console.log(oData)'>[console]</span> "
			+ (optSort ? "sorted" : "unsorted") +" | unique values: "
			+ s13 + mini(aEverything) + sc
			+ " <span class='btn18 btnc' onclick='console.log(aEverything)'>[" + aEverything.length +"]</span>"

		dom.details.innerHTML = strAll +"<br>"+ display.join("")
		// perf
		dom.perf = Math.round(performance.now() - t0) +" ms"
		dom.totalCount = tmpList.count + "/"+ totalCount
	} catch(e) {
		dom.details = e+""
	}
}

Promise.all([
	get_globals()
]).then(function(){
	Promise.all([
		get_isVer()
	]).then(function(){
		build_list()
		run()
	})
})

</script>
</body>
</html>
